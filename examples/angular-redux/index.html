<!doctype html>
<html lang="en" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>AngularJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body ng-app="todomvc">
		<ng-view />
		<script type='text/ng-template' id='todo-list.html'>
			<section id="main" ng-show="todos.length" ng-cloak>
				<input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll()">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<ng-repeat ng-repeat="todo in todos">
						<todo todo="todo"></todo>
					</ng-repeat>
				</ul>
			</section>
		</script>
		<script type='text/ng-template' id='todo-filter.html'>
			<ul id="filters">
				<li>
					<a ng-class="{selected: status == ''} " href="#/">All</a>
				</li>
				<li>
					<a ng-class="{selected: status == 'active'}" href="#/active">Active</a>
				</li>
				<li>
					<a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a>
				</li>
			</ul>
		</script>
		<script type='text/ng-template' id='todo.html'>
			<li ng-class="{completed: todo.status === 'completed', editing: todo.text == editedTodo.text}">
				<div class="view">
					<input class='toggle' type='checkbox' ng-change='toggle()' ng-model='checked'/>
					<label ng-dblclick="edit()">{{todo.text}}</label>
					<button class="destroy" ng-click="remove()"></button>
				</div>
			</li>
		</script>
		<script type="text/ng-template" id="todomvc-index.html">
			<section id="todoapp">
				<header id="header">
					<h1>todos</h1>
					<todo-input></todo-input>
				</header>
				<todo-list></todo-list>
				<footer id="footer" ng-show="todos.length" ng-cloak>
					<span id="todo-count"><strong>{{remainingCount}}</strong>
						<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
					</span>
					<todo-filter></todo-filter>
					<button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed</button>
				</footer>
			</section>
			<footer id="info">
				<p>Double-click to edit a todo</p>
				<p>Credits:
					<a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
					<a href="http://ericbidelman.com">Eric Bidelman</a>,
					<a href="http://jacobmumm.com">Jacob Mumm</a> and
					<a href="http://blog.igorminar.com">Igor Minar</a>
				</p>
				<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
			</footer>
		</script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="node_modules/angular-resource/angular-resource.js"></script>
		<script src="dist/app.js"></script>
	</body>
</html>
